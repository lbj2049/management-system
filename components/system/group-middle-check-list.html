<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">中期检查分组列表</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!welcome">首页</a>
          <a><cite>中期检查分组列表</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="toolbar layui-toolbar">
            批次:
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="batchId" xm-select="batchId" xm-select-radio="" lay-verify="required">
                    </select>
                </div>
            </div>
            班级:
            <div class="layui-inline">
                <div class="layui-input-inline">
                    <select name="classId" xm-select="classId" xm-select-radio="" lay-verify="required">
                    </select>
                </div>
            </div>
            <input id="group-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="group-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
        <table class="layui-table" id="group-table" lay-filter="group-table"></table>
    </div>
</div>

<script>
    layui.use(['api', 'form', 'table', 'util', 'common', 'auth', 'admin', 'formSelects', 'upload'], function () {
        var form = layui.form;
        var table = layui.table;
        var common = layui.common;
        var auth = layui.auth;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var api = layui.api;
        var formSelects = layui.formSelects;
        var upload = layui.upload;

        getBatchData('batchId');
        getClassData('classId');

        // 渲染表格
        table.render({
            elem: '#group-table',
            url: common.base_server + 'group_list.json',
            method: 'GET',
            where: {
                access_token: auth.getUUID()
            },
            height: 'full-250',
            page: true,
            cols: [[
                {type:'numbers'},
                {field: 'name', title: '组别'},
                {field: 'teachers', title: '老师', templet: '#teacherNameTpl'},
                {field: 'students', title: '学生', templet: '#studentNameTpl'},
                {align: 'center', toolbar: '#group-table-bar', title: '操作', width: 160}
            ]]
        });

        var edit_data_key = 'middle_check_data';
        // 工具条点击事件
        table.on('tool(group-table)', function (obj) {
            var data = obj.data;
            layui.data('GroupEditData', {
                key: edit_data_key,
                value: JSON.stringify(data)
            });
            Q.go('group-middle-check');
        });

        // 搜索按钮点击事件
        $('#group-btn-search').click(function () {
            var keyword = $('#group-edit-search').val();
            var batchId = formSelects.value('batchId');
            var classId = formSelects.value('classId');
            table.reload('group-table', {where: {keyword: keyword, batchId: batchId, classId: classId}});
        });

        //加载批次下拉框中的值
        function getBatchData(selectId, vals) {

            formSelects.btns(selectId, [], '');
            api.req('batch_query.json', {}, function (data) {
                if (0 == data.code) {
                    // 渲染多选下拉框
                    var opvs = new Array();
                    for (var i = 0; i < data.data.length; i++) {
                        opvs.push({name: data.data[i].name, value: data.data[i].id});
                    }
                    formSelects.data(selectId, 'local', {arr: opvs});

                    if (vals) {
                        formSelects.value(selectId, vals);
                    }
                }
            }, 'GET');
        }
        //加载班级下拉框中的值
        function getClassData(selectId, vals) {

            formSelects.btns(selectId, [], '');
            formSelects.config(selectId, {
                placeholder: '请选择班级'
            })
            api.req('class_query.json', {}, function (data) {
                if (0 == data.code) {
                    // 渲染多选下拉框
                    var opvs = new Array();
                    for (var i = 0; i < data.data.length; i++) {
                        opvs.push({name: data.data[i].name, value: data.data[i].id});
                    }
                    formSelects.data(selectId, 'local', {arr: opvs});

                    if (vals) {
                        formSelects.value(selectId, vals);
                    }
                }
            }, 'GET');
        }
    });
</script>
