<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">老师管理</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!welcome">首页</a>
          <a><cite>老师管理</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="layui-form toolbar">
            <input id="teacher-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="teacher-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
            <button id="teacher-btn-add" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
            <button id="teacher-btn-audit" class="layui-btn icon-btn layui-btn-warm"><i class="layui-icon icofont-license"></i>审核</button>
        </div>

        <table class="layui-table" id="teacher-table" lay-filter="teacher-table"></table>
    </div>
</div>


<!-- 表格操作列 -->
<script type="text/html" id="teacher-table-bar">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="audit">审核</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<!-- 表单弹窗 -->
<script type="text/html" id="teacher-model">
    <form id="teacher-form" lay-filter="teacher-form" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input name="username" placeholder="请输入用户" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input name="password" placeholder="请输入密码" type="password" class="layui-input" autocomplete="off" maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input name="realName" placeholder="请输入姓名" type="text" class="layui-input" maxlength="20" lay-verify="required" required/>
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button">取消</button>
            <button class="layui-btn" lay-filter="teacher-form-submit" lay-submit>保存</button>
        </div>
    </form>
</script>

<script>
    layui.use(['api', 'form', 'table', 'util', 'common', 'auth', 'admin'], function () {
        var form = layui.form;
        var table = layui.table;
        var common = layui.common;
        var auth = layui.auth;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var api = layui.api;

        // 渲染表格
        table.render({
            elem: '#teacher-table',
            url: common.base_server + 'teacher_query.json',
            method: 'GET',
            where: {
                access_token: auth.getToken().access_token
            },
            height: 'full-250',
            page: true,
            cols: [[
                {type: 'checkbox'},
                {field: 'username', title: '用户名'},
                {field: 'password', title: '密码'},
                {field: 'realName', title: '姓名'},
                {field: 'status', title: '状态', templet: '#statusTpl'},
                {align: 'center', toolbar: '#teacher-table-bar', title: '操作', width: 160}
            ]]
        });

        // 添加按钮点击事件
        $('#teacher-btn-add').click(function () {
            showEditModel();
        });
        // 审核按钮点击事件
        $('#teacher-btn-audit').click(function () {
            var checkStatus = table.checkStatus('teacher-table');
            if (checkStatus.data.length == 0) {
                layer.msg('请选择需要审核的数据', {icon: 2});
                return;
            }
            var ids = new Array();
            $.each(checkStatus.data, function (i, v) {
                ids.push(v.id);
            })
            doAudit(ids.join(","));

        });

        // 表单提交事件
        form.on('submit(teacher-form-submit)', function (data) {
            layer.load(2);
            api.req('user_state.json', data.field, function (data) {
                layer.closeAll('loading');
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1});
                    table.reload('teacher-table');
                    layer.closeAll('page');
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, $('#teacher-form').attr('method'));
            return false;
        });

        // 工具条点击事件
        table.on('tool(teacher-table)', function (obj) {
            var data = obj.data;
            if (obj.event === 'audit') { //审核
                doAudit(data.id);;
            } else if (obj.event === 'edit') { //修改
                showEditModel(data);
            } else if (obj.event === 'del') { //删除
                doDelete(obj);
            }
        });

        // 搜索按钮点击事件
        $('#teacher-btn-search').click(function () {
            var keyword = $('#teacher-edit-search').val();
            table.reload('teacher-table', {where: {keyword: keyword}});
        });

        // 显示编辑弹窗
        var showEditModel = function (data) {
            layer.open({
                type: 1,
                title: data ? '修改老师' : '添加老师',
                area: '450px',
                offset: '120px',
                content: $('#teacher-model').html(),
                success: function () {
                    $('#teacher-form')[0].reset();
                    $('#teacher-form').attr('method', 'GET');
                    if (data) {
                        form.val('teacher-form', data);
                        $('#teacher-form').attr('method', 'GET');
                    }
                }
            });
        };

        // 删除
        var doDelete = function (obj) {
            layer.confirm('确定要删除吗？', function (i) {
                layer.close(i);
                layer.load(2);
                api.req('teacher_query.json?id=' + obj.data.id, {}, function (data) {
                    layer.closeAll('loading');
                    if (data.code == 200) {
                        layer.msg(data.msg, {icon: 1});
                        obj.del();
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                }, 'GET');
            });
        };



        //审核操作
        function doAudit(ids) {
            //请修改审核接口
            api.req('user_state.json', {ids: ids}, function (data) {
                layer.closeAll('loading');
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1});
                    table.reload('teacher-table');
                    layer.closeAll('page');
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, 'get');
        }
    });
</script>
