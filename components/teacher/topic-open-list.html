<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">开题管理</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!welcome">首页</a>
          <a><cite>开题管理</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <div class="toolbar layui-toolbar layui-form">

            <div class="layui-inline">
                <div id="search-batch-class-id">
                </div>
            </div>
            <input id="topic-search-value" class="layui-input search-input" type="text" placeholder="输入关键字"/>&emsp;
            <button id="topic-btn-search" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
        </div>
        <table class="layui-table" id="topic-table" lay-filter="topic-table"></table>
    </div>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="topic-table-bar">
    <a class="layui-btn layui-btn-xs" lay-event="check-view">批阅</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="pass">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="unpass">不通过</a>
</script>

<!-- 表单弹窗 -->
<script type="text/html" id="topic-model">
    <form id="topic-form" lay-filter="topic-form" class="layui-form model-form">
        <input name="id" type="hidden"/>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-form-mid layui-word-aux">
                <label>{{title}}</label>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">内容</label>
            <div class="layui-form-mid layui-word-aux">
                {{content}}
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">出题人</label>
            <div class="layui-form-mid layui-word-aux">
                {{teacherName}}
            </div>
        </div>
        <!--
        <div class="layui-form-item">
            <label class="layui-form-label">提交时间</label>
            <div class="layui-form-mid layui-word-aux">
                {{subtime}}
            </div>
        </div>
        -->
        <div class="layui-form-item">
            <label class="layui-form-label">审核</label>
            <div class="layui-input-block">
                <input type="radio" name="state" value="1" title="通过">
                <input type="radio" name="state" value="2" title="不通过" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">回复</label>
            <div class="layui-input-block">
                <textarea name="msg" placeholder="请输入内容" class="layui-textarea" maxlength="200"></textarea>
            </div>
        </div>
        <div class="layui-form-item model-form-footer">
            <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button">取消</button>
            <button class="layui-btn" lay-filter="topic-form-submit" lay-submit>保存</button>
        </div>
    </form>
</script>


<script type="text/html" id="stateTpl">
    {{#  if(d.state == 0) { }}
    未提交
    {{#  } else if(d.state == 1) { }}
    已提交
    {{#  } else if(d.state == 2) { }}
    已批阅
    {{#  } else if(d.state == 3) { }}
    未通过
    {{#  } }}
</script>

<script>
    layui.use(['api', 'form', 'table', 'util', 'common', 'auth', 'admin', 'formSelects', 'upload', 'selectN'], function () {
        var form = layui.form;
        var table = layui.table;
        var common = layui.common;
        var auth = layui.auth;
        var layer = layui.layer;
        var util = layui.util;
        var admin = layui.admin;
        var api = layui.api;
        var formSelects = layui.formSelects;
        var upload = layui.upload;
        var selectN = layui.selectN;

        var batch_class_select, batch_class_id;

        initData();
        //初始化数据
        function initData() {

            //初始化联级
            getBatchClassData('search-batch-class-id');

            // 渲染表格
            table.render({
                elem: '#topic-table',
                // url: common.base_server + 'setQuest/getQuestList',
                // method: 'POST',
                url: common.base_server + 'teacher_topic_query.json',
                method: 'get',
                where: {
                    UUID: auth.getUUID(),
                    classID: batch_class_select && batch_class_select.lastValue ? batch_class_select.lastValue : ''
                },
                request: common.tableRequest,
                response: common.tableResponse,
                parseData: common.tableParseData,
                height: 'full-250',
                page: true,
                cols: [[
                    {type:'numbers'},
                    {field: 'className', title: '所在组'},
                    {field: 'studentName', title: '学生姓名'},
                    {field: 'studentNo', title: '学生学号'},
                    {field: 'studentTel', title: '学生电话'},
                    {field: 'state', title: '作业情况', templet: '#stateTpl'},
                    {field: 'score', title: '打分'},
                    {field: 'teacherName', title: '审批人'},
                    {align: 'center', toolbar: '#topic-table-bar', title: '操作', width: 160}
                ]]
            });
        }


        // 表单提交事件
        form.on('submit(topic-form-submit)', function (data) {
            layer.load(2);
            api.req('user_state.json', data.field, function (data) {
                layer.closeAll('loading');
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1});
                    table.reload('topic-table');
                    layer.closeAll('page');
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, $('#topic-form').attr('method'));
            return false;
        });

        // 工具条点击事件
        table.on('tool(topic-table)', function (obj) {
            var data = obj.data;

            if (obj.event === 'check-view') { //批阅
                // doCheckView(data.id, 1);
                showEditModel(data)
            } else if (obj.event === 'pass') { //通过
                doPass(data.id, 1);
            } else if (obj.event === 'unpass') { //不通过
                doPass(data.id, 2);
            } else {
                showEditModel(data)
            }
        });

        // 搜索按钮点击事件
        $('#topic-btn-search').click(function () {
            var keyword = $('#topic-edit-search').val();
            var batch_class_select = batch_class_select.lastValue;
            var batchId = formSelects.value('batchId');
            var classId = formSelects.value('classId');
            table.reload('topic-table', {where: {keyword: keyword, batchId: batchId, classId: classId}});
        });

        // 显示编辑弹窗
        var showEditModel = function (data) {
            layer.open({
                type: 1,
                title: data ? '审核选题' : '添加选题',
                area: '450px',
                offset: '120px',
                content: $('#topic-model').html(),
                success: function () {
                    $('#topic-form')[0].reset();
                    $('#topic-form').attr('method', 'GET');
                    if (data) {
                        $('#topic-form').vm(data)
                        form.val('topic-form', data);
                        $('#topic-form').attr('method', 'GET');

                    }
                }
            });
        };

        //审核操作
        function doPass(id, state) {
            //请修改审核接口
            api.req('user_state.json', {id: id, state: state}, function (data) {
                layer.closeAll('loading');
                if (data.code == 200) {
                    layer.msg(data.msg, {icon: 1});
                    table.reload('topic-table');
                    layer.closeAll('page');
                } else {
                    layer.msg(data.msg, {icon: 2});
                }
            }, 'get');
        }


        //毕业批次与班级下拉联级
        function getBatchClassData(selectId, classId) {
            api.req('batchInfo/BatchLD', {}, function (data) {
                if (data.state == 2000) {

                    var opvs = new Array();
                    var selected = new Array();

                    var rs = data.Data;
                    for (var i = 0; i < rs.length; i++) {
                        if (i == 0 && !classId) {
                            selected.push(rs[i].batchID);
                        }
                        var trs = rs[i].classList;
                        if (trs) {
                            var topvs = new Array();
                            for (var j = 0; j < trs.length; j++) {
                                if ((i == 0 && j == 0) && !classId) {
                                    selected.push(trs[j].classID);
                                } else if (classId && classId == trs[j].classID) {
                                    selected.push(rs[i].batchID);
                                    selected.push(trs[j].classID);
                                }
                                topvs.push({name: trs[j].className, id: trs[i].classID})
                            }
                            opvs.push({name: rs[i].batchName, id: rs[i].batchID, children: topvs});
                        } else {
                            opvs.push({name: rs[i].batchName, id: rs[i].batchID});
                        }
                    }
                    if (selectId == 'search-batch-class-id')  {
                        batch_class_select = selectN(getSelectNParam(selectId, opvs, selected))
                    } else {
                        batch_class_id = selectN(getSelectNParam(selectId, opvs, selected))
                    }

                }
            });
        }
        function getSelectNParam(id, opvs, selected) {
            return {
                //元素容器【必填】
                elem: '#' + id,
                search:[false,true],
                //候选数据【必填】
                data: opvs,
                //为真只取最后一个值
                // last:true,
                //默认值
                selected: selected,
                //空值项提示，可设置为数组['请选择省','请选择市','请选择县']
                tips: ['请选择毕业批次', '请选择班级'],
                //数据的键名
                field:{idName:'id',titleName:'name',childName:'children'},
                //添加验证
                verify:'required'

            };
        }
    });
</script>
