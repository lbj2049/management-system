<div class="layui-card">
    <div class="layui-card-header">
        <h2 class="header-title">选择课题</h2>
        <span class="layui-breadcrumb pull-right">
          <a href="#!welcome">首页</a>
          <a><cite>选择课题</cite></a>
        </span>
    </div>
    <div class="layui-card-body">
        <table class="layui-hide" id="select-paper" lay-filter="select-paper"></table>
    </div>
</div>


<!-- 表格操作列 -->
<script type="text/html" id="role-table-bar">
    <div class="opBtnGroup">
        <input class="layui-hide" value="confirm" id="opTopicValue">
        <a class="layui-btn layui-btn-primary layui-btn-xs" id="opTopic" lay-event="confirm">确认</a>
    </div>
</script>

<script>
    layui.use(['table', 'common', 'auth'], function(){
        var table = layui.table;
        var common = layui.common;
        var auth = layui.auth;

        table.render({
            elem: '#select-paper',
            url: common.base_server + 'select_paper.json',
            where: {
                UUID: auth.getUUID()
            },
            cols: [[
                {field:'paperId', width:80, title: '论文ID'}
                ,{field:'paperName', title: '论文标题'}
                ,{align: 'center', toolbar: '#role-table-bar', title: '操作'}
            ]]
            ,page: true
        });


        // 工具条点击事件
        table.on('tool(select-paper)', function (obj) {
            var data = obj.data;

            if (obj.event === 'confirm' && $('#opTopic').attr('class').toString().indexOf('layui-btn-disabled') < 0) { //修改
                var confirmValue = $('#opTopicValue').val();
                if(confirmValue === 'confirm'){
                    layer.confirm('确认选择该课题？', {title:''}, function () {
                        //提示层
                        //增加 api
                        $('#opTopicValue').val('cancle');
                        $('#opTopic').text('取消');
                        var child = $("#opTopicValue").parents('table').find('.opBtnGroup');
                        child.each(function(index, item){
                            var childBtnOp = item.childNodes.item(3);
                            if("确认" === childBtnOp.innerHTML){
                                childBtnOp.className = 'layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled';
                            }
                        });
                        //form.render('checkbox');


                        //$('#opTopic').attr('class','');
                        layer.msg('您已选择该课题，等待导师确认');
                    });
                }else if(confirmValue === 'cancle'){
                    layer.confirm('确认取消该课题？', {title:''}, function () {
                        //提示层
                        //增加 api
                        $('#opTopicValue').val('cancle');
                        $('#opTopic').text('确认');
                        layer.msg('您已取消该课题');
                    });
                }


            }
        });
    });
</script>
